<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- /*@thymesVar id="ingredient" type="com.africafuture.recipe.service.dto.IngredientSummaryDto"*/-->
<!-- /*@thymesVar id="ingredients" type="java.util.Set<africafuture.recipe.service.dto.IngredientSummaryDto>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        My Recipes

                        <div class="pull-right">
                            <button class="btn btn-success btn-xs" style="padding: 2px 5px;">
                                <a href="#" style="color: white !important;" th:href="@{'/ingredient/creation-form'}">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Add New Ingredient
                                </a>
                            </button>
                        </div>
                    </h1>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(ingredients)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${ingredient.id}">ID</td>
                                <td th:text="${ingredient.description}">Description</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${ingredient.id}">12333</td>
                                <td th:text="${ingredient.description}">Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="ingredient: ${ingredients}">
                                <td th:text="${ingredient.id}">ID</td>
                                <td th:text="${ingredient.description}">Name</td>
                                <td><a href="#" th:href="@{'/ingredient/show/' + ${ingredient.id}}">View</a></td>
                                <td><a href="#" th:href="@{'/ingredient/update-form/' + ${ingredient.id}}">Update</a>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-xs">
                                        <a href="#" style="color: white"
                                           th:href="@{'/ingredient/delete/' + ${ingredient.id}}">
                                            <span class="glyphicon glyphicon-trash"></span>
                                            Delete
                                        </a>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
