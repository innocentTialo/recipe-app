<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::body}, 'home')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>
<!-- /*@thymesVar id="ingredient" type="com.africafuture.recipe.service.dto.IngredientSummaryDto"*/-->
<!-- /*@thymesVar id="recipeId" type="java.lang.Long"*/-->
<!-- /*@thymesVar id="ingredients" type="java.util.Set<com.africafuture.recipe.service.dto.IngredientSummaryDto>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        Recipe ingredients

                        <div class="pull-right">
                            <button class="btn btn-success btn-xs" style="padding: 2px 5px;">
                                <a href="#" style="color: white !important;"
                                   th:href="@{'/ingredient/creation-form/' + ${recipeId}}">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Add New Ingredient
                                </a>
                            </button>
                        </div>
                    </h1>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(ingredients)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody data-th-remove="all-but-first">

                            <tr th:each="ingredient: ${ingredients}" th:object="${ingredient}">
                                <td th:text="*{id}">ID</td>
                                <td th:text="*{description}">Name</td>
                                <td><a href="#" th:href="@{'/ingredient/show/' + ${ingredient.id}}">View</a></td>
                                <td><a href="#" th:href="@{'/ingredient/update-form/' + ${ingredient.id}}">Update</a>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-xs">
                                        <a href="#" style="color: white"
                                           th:href="@{'/ingredient/delete/' + ${ingredient.id}}">
                                            <span class="glyphicon glyphicon-trash"></span>
                                            Delete
                                        </a>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">ID</td>
                                <td th:text="${ingredient.description}">Description</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">12333</td>
                                <td th:text="${ingredient.description}">Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
