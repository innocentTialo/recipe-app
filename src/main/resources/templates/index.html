<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout (~{:: body}, 'home')" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>
<!-- /*@thymesVar id="recipe" type="com.africafuture.recipe.service.dto.RecipeSummaryDto"*/-->
<!-- /*@thymesVar id="recipes" type="java.util.Set<africafuture.recipe.service.dto.RecipeSummaryDto>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        My Recipes

                        <div class="pull-right">
                            <button class="btn btn-success btn-xs" style="padding: 2px 5px;">
                                <a href="#" th:href="@{'/recipe/creation-form'}" style="color: white !important;">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    New Recipe
                                </a>
                            </button>
                        </div>
                    </h1>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody th:remove="all-but-first">
                            <tr th:each="recipe: ${recipes}">
                                <td th:text="${recipe.id}">ID</td>
                                <td th:text="${recipe.name}">Name</td>
                                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/update-form/' + ${recipe.id}}">Update</a></td>
                                <td>
                                    <button class="btn btn-danger btn-xs">
                                        <a href="#" style="color: white"
                                           th:href="@{'/recipe/delete/{recipeId}(recipeId=${recipe.id})'}">
                                            <span class="glyphicon glyphicon-trash"></span>
                                            Delete
                                        </a>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td th:text="${recipe.id}">ID</td>
                                <td th:text="${recipe.name}">Description</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr>
                                <td th:text="${recipe.id}">12333</td>
                                <td th:text="${recipe.name}">Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
